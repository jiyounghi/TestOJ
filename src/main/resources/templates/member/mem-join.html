<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>join</title>
</head>
<body>
  <h3>회원가입!!!</h3>
  <form method="post" action="/Mem/MemJoinAction">
    아이디 : <input type="text" name="memId"><br>
    비밀번호 : <input type="password" name="memPw"><br>
    이메일 : <input type="text" name="memEmail"><br>
    회원유형 : <input type="radio" name="memType" th:value="s">학생
            <input type="radio" name="memType" th:value="p">교수<br>
    닉네임 : <input type="text" name="memNick"><br>
    <input type="hidden" name="memSol" th:value=0><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>

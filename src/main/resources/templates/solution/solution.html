<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문제</title>
</head>
<body>
    <h3>문제 조회</h3>
    <table th:border="1" th:color="black">
        <th>문제 번호</th>
        <th>문제 제목</th>
        <th>문제 내용</th>
        <th>문제 바로가기</th>

        <tr th:each="vo : ${rtnVOList}">
            <td th:text="${vo.getSolNo()}"></td>
            <td th:text="${vo.getSolTitle()}"></td>
            <td th:text="${vo.getSolDetail()}"></td>
            <td><a th:href="@{/Test/getSolutionDetail(index = ${vo.getSolNo()})}">글 상세보기</a></td>
        </tr>

    </table>

</body>
</html>
